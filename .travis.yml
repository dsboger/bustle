sudo: false

# https://github.com/hvr/multi-ghc-travis
# via https://github.com/gtk2hs/gtk2hs/blob/master/.travis.yml
matrix:
  include:
   - env: CABALVER=1.18 GHCVER=7.8.4
     addons:
       apt:
        sources:
        - hvr-ghc
        packages:
        - libpcap-dev
        - libgtk-3-dev
        - libcairo2-dev
        - cabal-install-1.18
        - ghc-7.8.4
        - happy-1.19.4
        - alex-3.1.3

# 7.10.2 is not in the magic whitelist at
# https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
   - env: CABALVER=1.22 GHCVER=7.10.1
     addons:
       apt:
        sources:
        - hvr-ghc
        packages:
        - libpcap-dev
        - libgtk-3-dev
        - libcairo2-dev
        - cabal-install-1.22
        - ghc-7.10.1
        - happy-1.19.4
        - alex-3.1.3

   - env: CABALVER=head GHCVER=head
     addons:
       apt:
        sources:
        - hvr-ghc
        packages:
        - libpcap-dev
        - libgtk-3-dev
        - libcairo2-dev
        - cabal-install-head
        - ghc-head
        - happy-1.19.4
        - alex-3.1.3

  allow_failures:
   - env: CABALVER=head GHCVER=head

install:
# Is it just not installing those packages?
 - dpkg -l
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:/opt/alex/3.1.3/bin:/opt/happy/1.19.4/bin:$PATH
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - ghc-pkg list Cabal
 - travis_retry cabal update
# TODO: shouldn't gtk3 et al build-depend on this?
 - cabal install --only-dependencies --enable-tests --enable-benchmarks --flags=WithGtk2HsBuildTools

script:
 - if [ -f configure.ac ]; then autoreconf -i; fi
 - cabal configure --enable-tests --enable-benchmarks -v2
 - cabal build
 - cabal test
 - cabal check
 - cabal sdist
# Check that the resulting source distribution can be built & installed.
# If there are no other `.tar.gz` files in `dist`, this can be even simpler:
# `cabal install --force-reinstalls dist/*-*.tar.gz`
 - SRC_TGZ=$(cabal info . | awk '{print $2;exit}').tar.gz &&
   (cd dist && cabal install --force-reinstalls "$SRC_TGZ")
